<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="300" height="600" ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)" ontouchend="handleTouchEnd(event)"></canvas>
        <div id="scoreboard">
            <p>Puntuación: <span id="score">0</span></p>
            <div id="gameOver" style="display: none;">
                <p>GAME OVER!</p>
                <button id="saveScore">Guardar Puntuación</button>
                <button id="restartGame">Reiniciar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
